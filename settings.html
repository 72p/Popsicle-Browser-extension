<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Popsicle Settings</title>
    <meta charset="UTF8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/range.css">
    <link rel="stylesheet" href="/static/css/slider.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amiri">
    <style>
      body{
          opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="cover"></div>
    <div id="message">Settings Saved</div>
    <div class="container settings"><img src="icon.png">
      <h1>Popsicle Settings</h1>
      <hr>
      <div id="category_area"></div>
      <hr>
      <h2>Color Settings    </h2>
      <div class="colorselector">
        <input class="jscolor" id="foo" name="bg" value="rgba(232, 232, 232, 0.3)">
        <label class="middle">Background Color</label>
      </div><br>
      <div class="colorselector">
        <input class="jscolor" name="text" value="rgb(98, 98, 98)">
        <label class="middle">Text Color</label>
      </div><br>
      <div class="colorselector">
        <input class="jscolor" name="quote" value="rgb(64, 64, 64)">
        <label class="middle">Quote Text Color</label>
      </div><br>
      <div class="colorselector">
        <input class="jscolor" name="link" value="rgb(64, 64, 64)">
        <label class="middle">Link Color</label>
      </div><br>
      <hr>
      <div class="links">
        <h2>Links</h2>
        <div class="col1">
          <div class="row">
            <h3>Column 1</h3>
            <div class="col col--2-of-2">   
              <label class="middle">Column Name</label>
              <input type="text" name="column_label" placeholder="ex. Social Media">
            </div>
          </div>
          <div class="row link-list"></div>
          <button class="addLink">Add Link</button>
        </div>
        <div class="col2">
          <div class="row">
            <h3>Column 2</h3>
            <div class="col col--2-of-2">   
              <label class="middle">Column Name</label>
              <input type="text" name="column_label" placeholder="ex. Social Media">
            </div>
          </div>
          <div class="row link-list"></div>
          <button class="addLink">Add Link</button>
        </div>
      </div>
      <hr>
      <div class="fileupload">
        <h2>Enable Background Image</h2><img src="http://placehold.it/500x200" id="placeholderimg">
        <label class="switch">
          <input type="checkbox" id="bgenabled">
          <div class="slider round"></div>
        </label>
        <input type="file" id="bgupload">
        <h3>Image Opacity</h3>
        <div class="range-slider">
          <input class="range-slider__range opacity" type="range" min="0" max="100" value="100" step="1"><span class="range-slider__value">100</span>
        </div>
      </div>
      <hr>
      <button class="save btn-default">Save</button>
      <button class="reset btn-default">Reset Settings</button>
    </div>
    <script type="text/javascript" src="/static/js/data.js"></script>
    <script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/static/js/jscolor.min.js"></script>
    <script type="text/javascript" src="/static/js/range.js"></script>
    <script type="text/javascript" src="/static/js/settings.js"></script>
  </body>
</html>
